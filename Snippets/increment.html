<html>
<link rel="stylesheet" href="position.css">

<body>
    <div class="container">

        <p id="plus">000</p>
        <button onclick="myFunction()">Try it</button>

    </div>

    <script>
        function myFunction() {
            let count = 0;
            setInterval(function () {
                document.getElementById('plus').innerHTML = count;
                count++;
            }, 700);
        }



    </script>

</body>

</html>
